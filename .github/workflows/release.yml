name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "要上传/发布到的 tag（例如 v1.2.7）。留空则使用当前 ref。"
        required: false
        default: ""
      ref:
        description: "要构建的 commit SHA 或分支（留空则用 tag 指向的 commit）"
        required: false
        default: ""
  push:
    tags:
      - 'v*'

env:
  RELEASE_TAG: ${{ (github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag) || github.ref_name }}
  CHECKOUT_REF: ${{ (github.event_name == 'workflow_dispatch' && inputs.ref != '' && inputs.ref) || (github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag) || github.ref_name }}

jobs:
  # ── Job 1: 创建 / 更新 Draft Release ──
  create_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.gh_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: Create or update draft release
        id: gh_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          draft: true
          generate_release_notes: true
          prerelease: false

  # ── Job 2a: Python 包发布 ──
  python_release:
    needs: create_release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Check version consistency (must match tag)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
        run: python scripts/version.py check --expected "${GITHUB_REF_NAME#v}"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build package
        run: python -m build
      
      - name: Upload Python artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: dist/*
          draft: true
          overwrite_files: true
      
      - name: Publish to PyPI (Trusted Publishing / OIDC)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && env.PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Publish to PyPI (API token)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && env.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ env.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          pip install twine
          twine upload dist/* --skip-existing

  # ── Job 2b: Desktop 安装包构建（多平台矩阵） ──
  desktop_release:
    needs: create_release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows - 核心包 + 完整包
          - platform: windows-latest
            bundles: "nsis"
            args: ""
            build_mode: "core"
            suffix: "-core"
          - platform: windows-latest
            bundles: "nsis"
            args: ""
            build_mode: "full"
            suffix: "-full"
          # Linux
          - platform: ubuntu-22.04
            bundles: "deb,appimage"
            args: ""
            build_mode: "core"
            suffix: ""
          # macOS
          - platform: macos-latest
            bundles: "dmg"
            args: ""
            build_mode: "core"
            suffix: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: Install Linux system dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2 \
            rpm

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/setup-center/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/setup-center/src-tauri -> target

      - name: Install Python project and PyInstaller
        run: |
          pip install -e ".[all]"
          pip install "pyinstaller>=6.18.0"

      - name: Clean previous PyInstaller output
        shell: bash
        run: |
          rm -rf dist/
          rm -rf build/openakita-server
          rm -rf build/pyinstaller_work
          rm -rf build/modules

      - name: Package Python backend (PyInstaller)
        run: python build/build_backend.py --mode ${{ matrix.build_mode }}

      - name: Bundle optional modules (full mode only)
        if: matrix.build_mode == 'full'
        run: python build/bundle_modules.py

      - name: Copy backend to Tauri resources
        shell: bash
        run: |
          RESOURCE_DIR="apps/setup-center/src-tauri/resources"
          mkdir -p "$RESOURCE_DIR"
          # 清除旧的构建产物，防止 cp 冲突
          rm -rf "$RESOURCE_DIR/openakita-server"
          cp -r dist/openakita-server "$RESOURCE_DIR/openakita-server"
          if [ "${{ matrix.build_mode }}" = "full" ] && [ -d "build/modules" ]; then
            rm -rf "$RESOURCE_DIR/modules"
            cp -r build/modules "$RESOURCE_DIR/modules"
          fi
          echo "Resources copied:"
          du -sh "$RESOURCE_DIR"/*

      - name: Create gitignored placeholders for Rust build
        shell: bash
        run: |
          # user_custom.md is gitignored (personal data); create placeholder for include_str!()
          mkdir -p identity/personas
          if [ ! -f identity/personas/user_custom.md ]; then
            echo "# User Custom Persona (placeholder)" > identity/personas/user_custom.md
          fi

      - name: Install frontend dependencies
        working-directory: apps/setup-center
        run: npm ci

      - name: Build Tauri bundles
        working-directory: apps/setup-center
        env:
          # full 构建需要额外包含 modules 资源目录；core 构建不设置此变量（空字符串会导致 JSON 解析失败）
          TAURI_CONFIG: ${{ matrix.build_mode == 'full' && '{"bundle":{"resources":["resources/openakita-server/","resources/modules/"]}}' || '{}' }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npx tauri build --bundles "${{ matrix.bundles }}" ${{ matrix.args }}

      - name: List bundle outputs
        shell: bash
        run: |
          echo "== release dir =="
          ls -la "apps/setup-center/src-tauri/target/release" || true
          echo "== bundle dir =="
          ls -la "apps/setup-center/src-tauri/target/release/bundle" || true
          echo "== bundle tree (depth 4) =="
          find "apps/setup-center/src-tauri/target/release/bundle" -maxdepth 4 -type f -print || true

      - name: Collect installer bundles
        shell: bash
        run: |
          set -euo pipefail

          BUNDLE_DIR="apps/setup-center/src-tauri/target/release/bundle"
          OUT_DIR="${BUNDLE_DIR}/_upload"
          rm -rf "${OUT_DIR}"
          mkdir -p "${OUT_DIR}"

          SUFFIX="${{ matrix.suffix }}"
          copy_norm() {
            local f="$1"
            local base
            base="$(basename "$f")"
            # 统一文件名：把空格换成点，避免 Release 里出现重复/难找的资产名
            local norm="${base// /.}"
            # 在扩展名前插入构建模式后缀（如 -core, -full）
            if [ -n "${SUFFIX}" ]; then
              local ext="${norm##*.}"
              local name="${norm%.*}"
              norm="${name}${SUFFIX}.${ext}"
            fi
            cp -f "$f" "${OUT_DIR}/${norm}"
          }

          want=()
          case "${RUNNER_OS}" in
            Windows) want=("exe") ;;
            macOS) want=("dmg") ;;
            Linux) want=("deb" "AppImage") ;;
            *) echo "Unsupported RUNNER_OS=${RUNNER_OS}" >&2; exit 2 ;;
          esac

          found=0
          for ext in "${want[@]}"; do
            while IFS= read -r -d '' f; do
              # Windows：只取 NSIS 安装器（bundle/nsis/*.exe），过滤掉卸载器等其他 exe
              if [ "${RUNNER_OS}" = "Windows" ]; then
                case "$f" in
                  */nsis/*.exe)
                    if [ "$(basename "$f")" = "uninstall.exe" ]; then
                      continue
                    fi
                    ;;
                  *)
                    continue
                    ;;
                esac
              fi

              copy_norm "$f"
              found=$((found+1))
            done < <(find "${BUNDLE_DIR}" -type f -name "*.${ext}" -print0)
          done

          # 同时收集 .sig 签名文件（如果存在）
          sig_count=0
          while IFS= read -r -d '' sigf; do
            cp -f "$sigf" "${OUT_DIR}/"
            sig_count=$((sig_count+1))
          done < <(find "${BUNDLE_DIR}" -type f -name "*.sig" -print0)
          if [ "${sig_count}" -gt 0 ]; then
            echo "Collected ${sig_count} signature file(s)."
          fi

          echo "Collected ${found} installer(s) into ${OUT_DIR}:"
          ls -la "${OUT_DIR}" || true

          if [ "${found}" -eq 0 ]; then
            echo "ERROR: no installer bundles found." >&2
            exit 1
          fi

      - name: Upload installers to GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          BUNDLE_DIR="apps/setup-center/src-tauri/target/release/bundle"
          OUT_DIR="${BUNDLE_DIR}/_upload"
          ls -la "${OUT_DIR}"
          gh release upload "${RELEASE_TAG}" "${OUT_DIR}"/* --clobber

      - name: Upload signature files as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: signatures-${{ matrix.platform }}-${{ matrix.build_mode }}
          path: apps/setup-center/src-tauri/target/release/bundle/_upload/*.sig
          if-no-files-found: ignore
          retention-days: 5

  # ── Job 3: 全部成功后发布 Release + 生成 latest.json ──
  publish_release:
    needs: [python_release, desktop_release]
    if: ${{ !cancelled() && needs.desktop_release.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.CHECKOUT_REF }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Publish release (remove draft flag)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release edit "${{ env.RELEASE_TAG }}" \
            --repo "${{ github.repository }}" \
            --draft=false

      - name: Generate latest.json for updater
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python scripts/generate_latest_json.py \
            --tag "${{ env.RELEASE_TAG }}" \
            --output latest.json \
            --repo "${{ github.repository }}"
          echo "=== latest.json ==="
          cat latest.json

      - name: Upload latest.json as release asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ env.RELEASE_TAG }}" latest.json --clobber

      - name: Push latest.json to website repo
        if: ${{ secrets.WEBSITE_DEPLOY_TOKEN != '' }}
        env:
          GH_TOKEN: ${{ secrets.WEBSITE_DEPLOY_TOKEN }}
        run: |
          git clone "https://x-access-token:${GH_TOKEN}@github.com/openakita/openakita-web.git" /tmp/openakita-web
          mkdir -p /tmp/openakita-web/api
          cp latest.json /tmp/openakita-web/api/latest.json
          cd /tmp/openakita-web
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/latest.json
          if git diff --cached --quiet; then
            echo "No changes to latest.json"
          else
            git commit -m "chore: update latest.json for ${{ env.RELEASE_TAG }}"
            git push
            echo "latest.json pushed to openakita-web"
          fi
