name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "要上传/发布到的 tag（例如 v1.2.7）。留空则使用当前 ref。"
        required: false
        default: ""
  push:
    tags:
      - 'v*'

env:
  RELEASE_TAG: ${{ (github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag) || github.ref_name }}

jobs:
  python_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    outputs:
      release_id: ${{ steps.gh_release.outputs.id }}

    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Check version consistency (must match tag)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') }}
        run: python scripts/version.py check --expected "${GITHUB_REF_NAME#v}"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build package
        run: python -m build
      
      - name: Upload Python artifacts to GitHub Release
        id: gh_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: dist/*
          generate_release_notes: true
          overwrite_files: true
      
      - name: Publish to PyPI (Trusted Publishing / OIDC)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && env.PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Publish to PyPI (API token)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && env.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ env.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          pip install twine
          twine upload dist/*

  setup_center_release:
    needs: python_release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            bundles: "nsis"
            args: ""
          - platform: ubuntu-22.04
            bundles: "deb,appimage"
            args: ""
          - platform: macos-latest
            bundles: "dmg"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Install Linux system dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2 \
            rpm

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/setup-center/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/setup-center/src-tauri -> target

      - name: Install frontend dependencies
        working-directory: apps/setup-center
        run: npm ci

      - name: Build Tauri bundles
        working-directory: apps/setup-center
        run: npm run tauri build -- --bundles "${{ matrix.bundles }}" ${{ matrix.args }}

      - name: List bundle outputs
        shell: bash
        run: |
          echo "== release dir =="
          ls -la "apps/setup-center/src-tauri/target/release" || true
          echo "== bundle dir =="
          ls -la "apps/setup-center/src-tauri/target/release/bundle" || true
          echo "== bundle tree (depth 4) =="
          find "apps/setup-center/src-tauri/target/release/bundle" -maxdepth 4 -type f -print || true

      - name: Collect installer bundles
        shell: bash
        run: |
          set -euo pipefail

          BUNDLE_DIR="apps/setup-center/src-tauri/target/release/bundle"
          OUT_DIR="${BUNDLE_DIR}/_upload"
          rm -rf "${OUT_DIR}"
          mkdir -p "${OUT_DIR}"

          copy_norm() {
            local f="$1"
            local base
            base="$(basename "$f")"
            # 统一文件名：把空格换成点，避免 Release 里出现重复/难找的资产名
            local norm="${base// /.}"

            # Windows：强制使用 CN 后缀（避免 Release 资产显示 en-US / 并与本地“中文安装器”保持一致）
            if [ "${RUNNER_OS}" = "Windows" ]; then
              norm="${norm/_x64_en-US/_x64_CN}"
              norm="${norm/_x64_zh-CN/_x64_CN}"
              norm="${norm/_x64_zh_CN/_x64_CN}"
              norm="${norm/_arm64_en-US/_arm64_CN}"
              norm="${norm/_arm64_zh-CN/_arm64_CN}"
              norm="${norm/_arm64_zh_CN/_arm64_CN}"

              # 新版 NSIS 输出可能是 *_x64-setup.exe（不含 locale），这里统一追加 _CN
              if [[ "${norm}" == *.exe ]] && [[ "${norm}" != *_CN.exe ]]; then
                norm="${norm%.exe}_CN.exe"
              fi
            fi
            cp -f "$f" "${OUT_DIR}/${norm}"
          }

          want=()
          case "${RUNNER_OS}" in
            Windows) want=("exe") ;;
            macOS) want=("dmg") ;;
            Linux) want=("deb" "AppImage") ;;
            *) echo "Unsupported RUNNER_OS=${RUNNER_OS}" >&2; exit 2 ;;
          esac

          found=0
          for ext in "${want[@]}"; do
            while IFS= read -r -d '' f; do
              # Windows：只取 NSIS 安装器（bundle/nsis/*.exe），过滤掉卸载器等其他 exe
              if [ "${RUNNER_OS}" = "Windows" ]; then
                case "$f" in
                  */nsis/*.exe)
                    if [ "$(basename "$f")" = "uninstall.exe" ]; then
                      continue
                    fi
                    ;;
                  *)
                    continue
                    ;;
                esac
              fi

              copy_norm "$f"
              found=$((found+1))
            done < <(find "${BUNDLE_DIR}" -type f -name "*.${ext}" -print0)
          done

          echo "Collected ${found} installer(s) into ${OUT_DIR}:"
          ls -la "${OUT_DIR}" || true

          if [ "${found}" -eq 0 ]; then
            echo "ERROR: no installer bundles found." >&2
            exit 1
          fi

      - name: Upload installers to GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          BUNDLE_DIR="apps/setup-center/src-tauri/target/release/bundle"
          OUT_DIR="${BUNDLE_DIR}/_upload"
          ls -la "${OUT_DIR}"
          gh release upload "${RELEASE_TAG}" "${OUT_DIR}"/* --clobber
